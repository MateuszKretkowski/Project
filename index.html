<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="firstsection">
      <nav class="navigationbar">
        <img src="./assets/FES.svg" class="feslogo" alt="" />
        <a href="#about" class="links">About</a>
        <a href="#discord" class="links">Discord</a>
        <a href="#contact" class="links">Contact</a>
      </nav>
      <header>
        <div class="row">
          <div class="home">
            <h1 class="h1">Best place to learn frontend</h1>
            <p class="subheader">
              Go from being an absolute beginner to pro with a simplified process
            </p>
            <button class="startbutton">Start now</button>
          </div>
          <figure>
            <img src="./assets/laptop.png" class="laptopimg" alt="" />
          </figure>
        </div>
        </header>
      </section>
      <main>
        <section id="about">
          <h2>About</h2>
        </section>
      <section id="discord">
        <div class="containerdiscord">
          <h1>Discord</h1>
          <img src="./assets/discord.png" class="laptopimg" alt="" />
        </div>
      </section>
      <section id="contact">
        <div class="containercontact">
          <h1>Contact</h1>
          <form action="">
            <label for="Email"></label>
            <input type="text" placeholder="Mat@example.com" />
            <label for="Message"></label>
            <textarea name="text" placeholder="Message you want :)"></textarea>
          </form>
          <div class="smalltitle"></div>
        </div>
      </section>
    </main>
  </body>
</html>
